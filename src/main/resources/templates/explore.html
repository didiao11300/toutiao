<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>独家号 - 分享平台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0
    , initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="shortcut icon" href="../static/img/favicon.ico" th:href="@{/img/favicon.ico}" />
    <link rel="Bookmark" href="../static/img/favicon.ico" th:href="@{/img/favicon.ico}" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../static/public/normalize.css" th:href="@{/public/normalize.css}" />
    <link rel="stylesheet" type="text/css" href="../static/public/style.css" th:href="@{/public/style.css}" />
    <script src="../static/public/jquery.min.js" th:src="@{/public/jquery.min.js}"></script>

</head>

<body>

    <div id="main">
        <div class="container">
            <div class="row">
            <div class="col-lg-10">
                <form role="form">

                    <input type="text" class="form-control" placeholder="搜独家" />

                        <button type="submit" class="btn btn-default">

                </div>
            </form>
            </div>
            </div>
            <h3>
                <span>所有独家号</span>
                <a class="glyphicon-info-sign-font-size" href="#">

                    </i>
                </a>
            </h3>
            <ul class="media-list">
                <li class="media">
                    <div class="media-left">
                        <img width="80" src="/img/moon-220x150.png" alt="..." />
                    </div>
                    <div class="media-body media-body-width">
                        <h4 class="media-heading">
                            <a href="#">Media heading</a>
                        </h4>
                        <div class="media-heading">gf</div>
                        <div>
                            <span>d</span>
                            <span>dd</span>
                        </div>
                    </div>
                    
                </li>
            </ul>
        </div>
    </div>
    <!-- 触发 button 的tooltip -->
    <script>
    $(function() {
        $("[data-toggle='tooltip']").tooltip();
    });
    </script>
    <!-- 触发 button 的tooltip -->
</body>

</html>
