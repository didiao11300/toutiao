<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>首页 - 分享平台</title>
    <head th:include="head:: head"></head>
</head>

<body>
    <div th:include="header:: header" role="navigation" class="zu-top nav-style" data-za-module="TopNavBar" ></div>
    <div id="main" style="margin-top:50px;">
        <div class="container" id="daily">
            <div class="scroll">
                <div class="scroll-added">
                    <div class="daily">
                        <h3 class="date">
                    <i class="glyphicon glyphicon-calendar"></i>
                    <span>星期四</span>
                    <small>2016-09-16</small>
                    </h3>
                        <div class="posts">
                            <div class="post">
                                <div class="btn-group-vertical upvote">
                                    <a class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left" href="#">
                                        <i class="glyphicon glyphicon-thumbs-up"></i>
                                        <span></span>
                                    </a>
                                    <a class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip on left" href="#">
                                        <i class="glyphicon glyphicon-heart"></i>
                                        <span></span>
                                    </a>
                                </div>
                                <div class="content">
                                    <h3 class="title">
                                    <a href="https://g.chenjx.cn/" target="_blank">google 搜索原理系列 2.1</a>
                                    </h3>
                                    <div class="meta">
                                        <span>
                                        <i>
                                
                                        </i>
                                        343
                                    </span>
                                    </div>
                                </div>
                                <div class="user-info">
                                    <div class="user-avatar">
                                        <a href="#">
                                            <img width="32" src="/img/moon-220x150.png" alt="独家号头像"/>
                                        </a>
                                    </div>
                                </div>
                                <div class="subject-name">
                                    <a href="#"  >侦探事务所</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
            </div>
        </div>
    </div>
    <!-- 触发 button 的tooltip -->
    <script type="text/javascript">
    $(function() {
        $("[data-toggle='tooltip']").tooltip();
    });
    </script>
    <!-- 触发 button 的tooltip -->
</body>

</html>
