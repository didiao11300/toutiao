<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>登录 - 分享平台</title>
    <head th:include="head:: head"></head>
</head>

<body>
    <div th:include="header:: header" role="navigation" class="zu-top nav-style" data-za-module="TopNavBar" ></div>
    <div id="main"  style="margin-top:50px;">
        <div class="container">
            <h3 class="text-center">登录</h3>
            <form method="post" th:action="@{/login}" class="form-panel" role="form">
                <div class="form-group" style="height:34px">
                    <div class="col-lg-5 btn-adjust">
                        <div class="input-group">
                            <span class="input-group-btn">
                            <button class="btn btn-default" type="button" disabled="disabled">邮箱</button>
                            </span>
                            <input type="email" id="email" name="email" class="form-control" required="required"/>
                        </div>
                        <!-- /input-group -->
                    </div>
                    <!-- /.col-lg-6 -->
                </div>
                <div class="form-group" style="height:34px">
                    <div class="col-lg-5 btn1-adjust">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" disabled="disabled">密码</button>

                            </span>
                            <input type="password" id="password" name="password" class="form-control" required="required"/>
                        </div>
                        <!-- /input-group -->
                    </div>
                    <!-- /.col-lg-6 -->
                </div>
                <!-- /.row -->
                <div class="form-group" style="height:34px">
                    <div class="col-lg-5 btn2-adjust">
                        <input type="submit" id="signin" class="btn-success form-control" value="登录" />
                    </div>
                    <!-- /input-group -->
                    <!-- /.col-lg-6 -->
                    <!-- /.row -->
                </div>
        </form>
    </div>
    </div>
</body>
</html>
