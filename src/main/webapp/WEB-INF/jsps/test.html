<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>使用flash上传</title>
<!-- 此文件为了显示Demo样式，项目中不需要引入 -->
<link href="../../assets/code/demo.css" rel="stylesheet">
 
  <link href="http://g.alicdn.com/bui/bui/1.1.21/css/bs3/dpl.css" rel="stylesheet">
  <link href="http://g.alicdn.com/bui/bui/1.1.21/css/bs3/bui.css" rel="stylesheet">
 
</head>
<body>
  <div class="demo-content">
    <div class="row">
    <div class="span8">
      <div id="J_Uploader">
      </div>
    </div>
  </div>
    
 
  <script src="http://g.tbcdn.cn/fi/bui/jquery-1.8.1.min.js"></script>
  <script src="http://g.alicdn.com/bui/seajs/2.3.0/sea.js"></script>
  <script src="http://g.alicdn.com/bui/bui/1.1.21/config.js"></script>
 
<!-- script start --> 
    <script type="text/javascript">
        BUI.use('bui/uploader',function (Uploader) {
        
      //使用此类型时，需要确认assets的域名是否和上传路径的域名一致
      //如果不一致，则需要在上传路径的根目录下主置crossdomain.xml文件
      //或者把uploader.swf放到同域名下，然后指定flashUrl
      var uploader = new Uploader.Uploader({
        type:'flash',
        render: '#J_Uploader',
        url: '../../../test/upload/upload.php'//,
        // button: {
        //   flashUrl: baseUrl + 'uploader/uploader.swf'
        // }
      }).render();
 
      //在ie8以下默认是使用flash上传方式的，所以需要确认crossdomain.xml是否存在
    });
    </script>
<!-- script end -->
  </div>
</body>
</html>
